<script type="module">
    import {

    import {
        add_matrix_matrix,
        frobenius_norm_matrix, identity_matrix,

    import {TransformGizmoEngine} from "./js/utils/utils_transform_gizmo.js";

    function make_SE3_from_exponential(axis, angle) {
        let exponential_coords = mul_matrix_scalar(axis, angle);
        let [a, b, c] = exponential_coords;
        let beta = frobenius_norm_matrix(exponential_coords);
        let p;
        let q;
        if (beta < 0.0001) {
            p = 1 - (beta ** 2 / 6) + (beta ** 4 / 120);
            q = 0.5 - (beta ** 2 / 24) + (beta ** 4 / 720);
        } else {
            p = Math.sin(beta) / beta;
            q = (1 - Math.cos(beta)) / (beta**2);
        }
        let A = [
            [0, -c, b],
            [c, 0, -a],
            [-b, a, 0],
        ];
        let pA = mul_matrix_scalar(A, p);
        let qA_squared = mul_matrix_scalar(mul_matrix_matrix(A, A), q);
        let R = add_matrix_matrix(identity_matrix(3), add_matrix_matrix(pA, qA_squared));
        return [
            [R[0][0], R[0][1], R[0][2], 0],
            [R[1][0], R[1][1], R[1][2], 0],
            [R[2][0], R[2][1], R[2][2], 0],
            [0, 0, 0, 1]
        ];
    }
    function draw_SE3_pose(engine, T) {
        let p = [T[0][3], T[1][3], T[2][3]];
        let R = [
            [T[0][0], T[0][1], T[0][2]],
            [T[1][0], T[1][1], T[1][2]],
            [T[2][0], T[2][1], T[2][2]]
        ]
        let scale = 0.1;
        let x = mul_matrix_scalar(mul_matrix_matrix(R, [[1], [0], [0]]), scale);
        let y = mul_matrix_scalar(mul_matrix_matrix(R, [[0], [1], [0]]), scale);
        let z = mul_matrix_scalar(mul_matrix_matrix(R, [[0], [0], [1]]), scale);
        engine.draw_debug_line(p, add_matrix_matrix(p, x), true, 0.003, 0xff0000, 1.0);
        engine.draw_debug_line(p, add_matrix_matrix(p, y), true, 0.003, 0x00ff00, 1.0);
        engine.draw_debug_line(p, add_matrix_matrix(p, z), true, 0.003, 0x0000ff, 1.0);
    }
    function set_robot(engine, robot, output_poses) {
        let kh = robot.kinematic_hierarchy;
        kh.forEach(layer => {
            layer.forEach(link_idx => {
                let curr_pose = output_poses[link_idx];
                robot.set_link_mesh_pose_from_SE3_matrix(engine, link_idx, curr_pose);
            });
        });
    }
    function forward_kinematics(state, robot) {
        let joints = robot.joints;
        let links = robot.links;
        let kh = robot.kinematic_hierarchy;

        let output_poses = [];
        for(let i = 0; i < links.length; i++) {
            output_poses.push(identity_matrix(4));
        }
        //
        kh.forEach(layer => {
            layer.forEach(link_idx => {
                if(link_idx === 0) {
                    return;
                }
                let curr_link = links[link_idx];
                let parent_link_idx = curr_link.parent_link_idx;
                let parent_joint_idx = curr_link.parent_joint_idx;
                let curr_joint = joints[parent_joint_idx];
                let joint_type = curr_joint.joint_type_string;

                let curr_pose = output_poses[parent_link_idx];
                let T_c = curr_joint.xyz_rpy_SE3_matrix;
                curr_pose = mul_matrix_matrix(curr_pose, T_c);

                // T_v will depend on some values in the state
                let T_v;
                if(joint_type === 'revolute') {
                    let joint_value = state[curr_joint.dof_idx];
                    let axis = normalized_matrix(curr_joint.axis);
                    T_v = make_SE3_from_exponential(axis, joint_value);
                }
                else if(joint_type === 'prismatic') {
                    let joint_value = state[curr_joint.dof_idx];
                    let axis = normalized_matrix(curr_joint.axis);
                    T_v = [
                        [1, 0, 0, joint_value * axis[0]],
                        [0, 1, 0, joint_value * axis[1]],
                        [0, 0, 1, joint_value * axis[2]],
                        [0, 0, 0, 1]
                    ];
                }
                else if(joint_type === 'floating') {
                    let rd = curr_joint.rotation_dof_idxs;
                    let td = curr_joint.translation_dof_idxs;

                    let rv = [ state[rd[0]], state[rd[1]], state[rd[2]] ];
                    let tv = [ state[td[0]], state[td[1]], state[td[2]] ];

                    // let axis = normalized_matrix(rv);
                    T_v = make_SE3_from_exponential(rv, 1);
                    T_v[0][3] = tv[0];
                    T_v[1][3] = tv[1];
                    T_v[2][3] = tv[2];
                } else if(joint_type === 'fixed') {
                    T_v = identity_matrix(4);
                }
                curr_pose = mul_matrix_matrix(curr_pose, T_v);
                output_poses[link_idx] = curr_pose;
            });
        });
        return output_poses;
    }
    function position_loss(target, robot) {
        function f(state) {
            let out_poses = forward_kinematics(state, robot);
            let t_out = [
                out_poses[19][0][3],
                out_poses[19][1][3],
                out_poses[19][2][3]
            ];
            let extra_term = 0;
            if(Math.abs(out_poses[2][2][3]) > 0.6) {
                extra_term = 100000;
            }
            return extra_term + frobenius_norm_matrix(sub_matrix_matrix(t_out, target)) ** 5;
        }
        return f;
    }

    function draw_curve(engine, parameterization, samples) {
        let p1, p2;
        for(let i = 0; i < samples - 1; i++) {
            p1 = parameterization(i / samples);
            p2 = parameterization((i + 1) / samples);
            engine.draw_debug_line(p1, p2, false, 0.01, 0);
        }
        engine.draw_debug_line(p2, parameterization(0), false, 0.01, 0);
    }

    // B-spline basis function
    function bSplineBasis(t, i, k, j) {
        if (k === 1) {
            if (j[i] <= t && t < j[i + 1]) return 1;
            else return 0;
        }

        let A = 0, B = 0;

        if ((j[i + k-1] - j[i]) !== 0) {
            A = ((t - j[i]) / (j[i + k-1] - j[i])) * bSplineBasis(t, i, k - 1, j);
        }

        if ((j[i + k] - j[i + 1]) !== 0) {
            B = ((j[i + k] - t) / (j[i + k] - j[i + 1])) * bSplineBasis(t, i + 1, k - 1, j);
        }
        return A + B;
    }

    // Degree k B-spline function in 3D
    function computeBSplineValue(t, controlPoints, k) {
        const n = controlPoints.length;
        let j = [];
        for(let i = 0; i < n + k; i++) {
            j.push(i - k / 2);
        }
        let result = [0, 0, 0];
        let b_k = 0;
        for(let i = 0; i < n; i++) {
            b_k = bSplineBasis(t, i, k, j);
            result[0] += controlPoints[i][0] * b_k;
            result[1] += controlPoints[i][1] * b_k;
            result[2] += controlPoints[i][2] * b_k;
        }
        return result;
    }

    function circle(t) {
        return [Math.cos(t*2*Math.PI), Math.sin(t*2*Math.PI), 1];
    }

    let settings = {
        t: 0,
        start: false,
        editing: true
    };
    let actions = {
    };
    let engine = ThreeEngine.new_default_3d();

    let tge = new TransformGizmoEngine(engine);
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(0, [2, 1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(1, [1, 1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(2, [0, 1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(3, [-1, 1, 0])

    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(4, [-2, 1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(5, [-2, 0, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(6, [-2, -1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(7, [-1, -1, 0])

    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(8, [0, -1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(9, [1, -1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(10, [2, -1, 0])
    tge.add_gizmo_SO3_matrix_and_position(engine);
    tge.set_position_of_gizmo(11, [2, 0, 0])

    let gui = get_default_lil_gui();
    gui.add(settings, "t", 0, 1).name("t");
    gui.add(settings, "start", 0, 1).name("Play");
    gui.add(settings, "editing").name("Editing Mode")
    // if you want to use the XArm7 robot:
    let robot1 = new XArm7Robot();
    let robot2 = new XArm7Robot();

    // this will spawn all of the robot's links at the origin
    robot1.spawn_robot(engine);
    robot2.spawn_robot(engine);

    // determine robot initial offsets
    robot1.joints[0].xyz_rpy_SE3_matrix[0][3] = 1;
    robot2.joints[0].xyz_rpy_SE3_matrix[0][3] = -1;

    let state1 = [0, 0, 0, 0, 0, 0, 0, 0];
    let state2 = [0, 0, 0, 0, 0, 0, 0, 0];
    let t;
    engine.animation_loop( ()  => {
        engine.draw_debug_sphere([0,0,-1000], 1000.01, 0x137d13, 1, 100);

        tge.set_visibility_of_all_gizmos(engine, settings.editing);

        // Example usage
        let controlPoints = [
            tge.get_gizmo_pose_as_SO3_matrix_and_position(0)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(1)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(2)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(3)[1],

            tge.get_gizmo_pose_as_SO3_matrix_and_position(4)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(5)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(6)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(7)[1],

            tge.get_gizmo_pose_as_SO3_matrix_and_position(8)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(9)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(10)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(11)[1],

            tge.get_gizmo_pose_as_SO3_matrix_and_position(0)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(1)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(2)[1],
            tge.get_gizmo_pose_as_SO3_matrix_and_position(3)[1],
        ];

        // function spline(t) {
        //     const degree = 4;
        //     const n = controlPoints.length;
        //     let r = t / (n - 1);
        //     let t_new = (1 - r) * (0.5 * degree) + r * (n - 1) * (0.5 * degree);
        //     return computeBSplineValue(t_new, controlPoints, degree + 1);
        // }
        function spline_2_to_n_minus_2(t) {
            const degree = 4;
            const n = controlPoints.length;
            let t_new = t;
            return computeBSplineValue(t_new, controlPoints, degree);
        }
        function unit_spline(t) {
            const degree = 4;
            const n = controlPoints.length;
            let t_new = (1 - t) * (degree / 2) + t * (n - degree / 2);
            return computeBSplineValue(t_new, controlPoints, degree);
        }
        if(settings.start) {
            t = 0.1 * engine.get_time_elapsed();
        } else {
            t = settings.t;
        }
        // engine.draw_debug_sphere(spline_2_to_n_minus_2(2), 0.2, 0xff00ff);
        // engine.draw_debug_sphere(spline_2_to_n_minus_2((controlPoints.length - 2)), 0.2, 0xff0000);

        let target_point = unit_spline(t % 1);
        engine.draw_debug_sphere(target_point, 0.1, 0x00ffff);

        robot1.set_mesh_visibility(engine, true);
        let poses = forward_kinematics(state1, robot1);
        set_robot(engine, robot1, poses);
        state1 = optimization_bfgs(position_loss(target_point, robot1), state1);

        robot2.set_mesh_visibility(engine, true);
        poses = forward_kinematics(state2, robot2);
        set_robot(engine, robot2, poses);
        state2 = optimization_bfgs(position_loss(target_point, robot2), state2);

        draw_curve(engine, unit_spline, 100);

        refresh_displays(gui);
    });
